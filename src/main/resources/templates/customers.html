<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>AdoptMe+ - Customers</title>
</head>
<body>
<div layout:fragment="content" class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="border border-2 rounded bg-light shadow-lg p-5">
        <div class="pb-2">
            <h2>Customers</h2>
        </div>
        <hr>
        <div class="p-2 pt-3 px-5">
            <p>Would you like to create a new Customer entry or edit an existing one?</p>
        </div>
        <hr>
        <!--Action buttons section -->
        <div class="d-flex flex-row justify-content-end gap-2 pt-3">
            <!-- Improved: Iterate over dynamic actions -->
            <div th:each="action : ${actions}">
                <!--Action button with dynamic URL and label -->
                <a class="nav-link" aria-current="page" th:href="@{${action.url}}">
                    <button class="btn btn-primary btn-sm" type="submit" th:text="${action.label}"></button>
                </a>
            </div>
        </div>
        <div class="mt-4">
            <table class="table table-striped">
                <thead>
                <!-- Iterate over dynamic table headers -->
                <tr>
                    <th scope="col" th:each="header : ${headers}" th:text="${header}"></th>
                </tr>
                </thead>
                <tbody>
                <!--Iterate over customers and display dynamic properties -->
                <tr th:each="customer : ${customerList}">
                    <td th:each="property : ${customerProperties}" th:text="${customer[property]}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
