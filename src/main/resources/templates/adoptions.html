<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>AdoptMe+ - Adoptions</title>
</head>
<body>
<div layout:fragment="content">
  <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="border border-2 rounded bg-light shadow-lg p-5">
      <div class="pb-2">
        <h2>Adoptions</h2>
      </div>
      <hr>
      <div class="p-2 pt-3 px-5">
        <p>Would you like to create a new Adoption entry?</p>
      </div>
      <hr>
      <div class="mt-4">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Customer</th>
            <th scope="col">Dog</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="adoption : ${adoptionsList}">
            <td th:text="${adoption.customer.firstName}"></td>
            <td th:text="${adoption.dog.fullName}"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex flex-row justify-content-end gap-2 pt-3">
        <div class="">
          <a class="nav-link" aria-current="page" th:href="@{/adoptions/create}">
            <button class="btn btn-primary btn-sm" type="submit">Create</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
