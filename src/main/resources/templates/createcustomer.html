<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>AdoptMe+ - Create Customer</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="border border-2 rounded bg-light shadow-lg p-5 mt-5">
            <div class="pb-2">
                <h2>Customer Information</h2>
                <i>Input information for new customer.</i>
            </div>
            <hr>
            <div class="p-2 pt-3 px-5 d-flex flex-row-3 justify-content-center">
                <div class="px-5 pb-2 col-sm">
                    <form method="post" th:action="@{/customers/add}">
                        <div class="form-group my-2">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="John">
                        </div>
                        <div class="form-group my-2">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Doe">
                        </div>
                        <div class="form-group my-2">
                            <label for="email">E-mail:</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="johndoe@exampleemail.com">
                        </div>
                        <div class="form-group my-2">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" name="address" id="address" placeholder="123 Customer Street">
                        </div>
                        <div class="d-flex flex-row justify-content-end gap-2 pt-3">
                            <button class="btn btn-sm btn-primary" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
