<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>AdoptMe+ - Create Customer</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="border border-2 rounded bg-light shadow-lg p-5 mt-5">
            <div class="pb-2">
                <h2>Customer Information</h2>
                <i>Input information for new customer.</i>
            </div>
            <form>
                <hr>
                <div class="p-2 pt-3 px-5 d-flex flex-row-3 justify-content-center">
                    <div class="px-5 pb-2 col-sm">
                        <div class="form-group my-2">
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control" name="firstname" id="firstname">
                        </div>
                        <div class="form-group my-2">
                            <label for="lastname">Last Name:</label>
                            <input type="text" class="form-control" name="lastname" id="lastname">
                        </div>
                        <div class="form-group my-2">
                            <label for="email">E-mail:</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group my-2">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" name="address" id="address">
                        </div>
                    </div>
                </div>
                <hr>
            </form>
            <div class="d-flex flex-row justify-content-end gap-2 pt-3">
                <button class="btn btn-sm btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
